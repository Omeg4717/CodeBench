<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The airsheep</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet.css" href="stylesheet.css">

<style>
    canvas {
        border:2px solid black;
        background-color: #87ceeb;
    }
</style>
</head>
<body>
    <div id="canvas"></div>
    <body onload="startGame()">
        <h1>BLock Hopper</h1>
        <script>
            var canvasWidth = 600;
            var canvasHeight = 400;

            var player;

            var playerYPosition = 200;

            var isJumping = false;
            var jumpSpeed = 0;

            function startGame() {
                gameCanvas.start();
                player = new createPlayer(30, 30, 10);
            }

            var fallSpeed = 0;
            var interval = setInterval(updateCanvas, 20);

            var gameCanvas = {
                canvas: document.createElement("canvas"),
                start: function() {
                    this.canvas.width = canvasWidth;
                    this.canvas.height = canvasHeight;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                }
            }
            
            function createPlayer(width, height, x) {

                this.width = width;
                this.height = height;
                this.x = x;
                this.y = playerYPosition;


                this.draw = function() {
                    ctx = gameCanvas.context;
                    ctx.fillStyle = "green";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }

                this.makeFall = function() {
                    this.y += fallSpeed;
                    fallSpeed += 1;
                    this.stopPlayer();
                }
                this.stopPlayer = function() {
                    var ground = canvasHeight - this.height;
                    if (this.y > ground) {
                        this.y = ground;
                    }
                }
            }

            function updateCanvas() {
                ctx = gameCanvas.context;
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                player.makeFall();
                player.draw();
            }

        </script>

    </body>





    <h5 id="demo" style="display:none">This is an hidden script</h5>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Start</button>

</body>
</html>
